<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colombia quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- googleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Encode+Sans+Expanded|Encode+Sans+Semi+Condensed|Kite+One|Laila|Libre+Barcode+39+Text|Mandali|Nova+Mono|Pavanam|Stint+Ultra+Expanded"
        rel="stylesheet">

    <!-- fontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>
    <div class="grid">
        <div id="quiz" class="centered grid__col--8">
            <h1>Colombia Quiz</h1>
    
            <h2 id="question" class="headline-secondary--grouped"></h2>
            <h3 id="score"></h3>
    
            <p id="choice0"></p>
            <button id="guess0" class="btn--default">Select Answer</button>
    
            <p id="choice1"></p>
            <button id="guess1" class="btn--default">Select Answer</button>
    
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    <!-- customJs -->
    <script src="js/app.min.js"></script>
</body>

</html>
